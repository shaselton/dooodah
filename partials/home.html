<div class="main-container">
    <div class="background-category"></div>
    <div class="main wrapper clearfix">
        <span class="category-title">Search for Things to do</span>
        <section>
            <header-category ng-repeat="data in categories.header" category-data="data"></header-category>
        </section>
        <section class="left">
            <h2 class="main-events">
                All Events in Orange County
            </h2>
            <event-summary ng-repeat="data in events" event-data="data"></event-summary>
        </section>

        <section class="right">
            <h2 class="main-events">
               Top Picks for the Week
            </h2>
            <top-picks ng-repeat="data in events" event-data="data"></top-picks>
        </section>
    </div> <!-- #main -->
</div> <!-- #main-container -->
